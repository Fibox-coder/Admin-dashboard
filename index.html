<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="dashboard">

      <div class="logo-container">
        <img class="logo" src="images/caticon.png" alt="cat logo">
        <h3 class="logotext">Dashboard</h3>
      </div>

      <ul class="activities">
        <li class="icon-container">
          <img class="nav-icons" src="images/home.png" alt="Home">
          <p>Home</p>
        </li>
        <li class="icon-container">
          <img class="nav-icons" src="images/profile.png" alt="Home">
          <p>Profile</p>
        </li>
        <li class="icon-container">
          <img class="nav-icons" src="images/message.png" alt="Home">
          <p>Messages</p>
        </li>
        <li class="icon-container">
          <img class="nav-icons" src="images/history.png" alt="Home">
          <p>History</p>
        </li>
        <li class="icon-container">
          <img class="nav-icons" src="images/tasks.png" alt="Home">
          <p>Tasks</p>
        </li>
        <li class="icon-container">
          <img class="nav-icons" src="images/community.png" alt="Home">
          <p>Communities</p>
        </li>
      </ul>

      <ul class="settings">
        <li class="icon-container">
          <img class="nav-icons" src="images/settings.png" alt="Home">
          <p>Settings</p>
        </li>
        <li class="icon-container">
          <img class="nav-icons" src="images/support.png" alt="Home">
          <p>Support</p>
        </li>
        <li class="icon-container">
          <img class="nav-icons" src="images/privacy.png" alt="Home">
          <p>Privacy</p>
        </li>
      </ul>

    </div>
    <div class="header"></div>
    <div class="content"></div>
  </main>
  
</body>
</html>
